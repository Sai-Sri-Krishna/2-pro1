<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GreenX - User Dashboard</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#f0f8f5;}
header{background:#2d572c;color:white;padding:20px;text-align:center;}
header h1{margin:0;}
.dashboard{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px;}
.card{background:white;border-radius:12px;padding:20px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.card h2{color:#2d572c;margin-bottom:10px;}
.card ul{list-style:none;padding-left:0;}
.card ul li{margin-bottom:6px;font-size:14px;}
.card button{margin-top:10px;padding:10px 15px;border:none;border-radius:6px;background:#4caf50;color:white;cursor:pointer;}
.card button:hover{background:#2d572c;}
.balance{margin-bottom:15px;color:#2d572c;font-weight:bold;font-size:18px;}
</style>
</head>
<body>
<header><h1>GreenX - User Dashboard</h1></header>
<div class="dashboard">
  <div class="card">
    <h2>Your Balance</h2>
    <p class="balance">$120</p>
  </div>
  <div class="card">
    <h2>Plastics</h2>
    <ul>
      <li>PET bottles</li>
      <li>HDPE containers</li>
      <li>LDPE bags</li>
      <li>PP containers</li>
    </ul>
    <button onclick="sell('Plastics')">Sell Waste</button>
  </div>
  <div class="card">
    <h2>Paper & Cardboard</h2>
    <ul>
      <li>Newspapers & magazines</li>
      <li>Office paper</li>
      <li>Cardboard boxes</li>
    </ul>
    <button onclick="sell('Paper & Cardboard')">Sell Waste</button>
  </div>
  <div class="card">
    <h2>E-Waste</h2>
    <ul>
      <li>Mobile phones</li>
      <li>Laptops & parts</li>
      <li>Batteries & cables</li>
    </ul>
    <button onclick="sell('E-Waste')">Sell Waste</button>
  </div>
</div>
<script>
function sell(category){
  alert(`Waste submission for ${category} successful!`);
}
</script>
</body>
</html>
